{% include "base.html" %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/sidebar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"
          crossorigin="anonymous">
<!-- load the d3.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    {% block head %}
    {% endblock %}
</head>

<div class="container-fluid p-0">

<!-- Bootstrap row -->
<div class="row" id="body-row">
<!--    Sidebar -->
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block"><!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
<!--        Bootstrap List Group -->
        <ul class="list-group">
<!--            Separator with title -->
            <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
                <small>Overview</small>
            </li>
            <a href="http://{{ serverAddress }}:{{ serverPort }}/forensic_dashboard/" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-dashboard fa-fw mr-3"></span>
                    <span class="menu-collapsed" >Forensic Dashboard</span>
                </div>
            </a>
            <a href="http://{{ serverAddress }}:{{ serverPort }}/forensic_new_report/" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-plus fa-fw mr-3"></span>
                    <span class="menu-collapsed" >New Report</span>
                </div>
            </a>
<!--            Separator with title -->
            <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
                <small>Data Management</small>
            </li>
            <a href="http://{{ serverAddress }}:{{ serverPort }}/forensic_data_sources/" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-folder-open-o fa-fw mr-3"></span>
                    <span class="menu-collapsed" >Data sources</span>
                </div>
            </a>
<!--             /END Separator -->
            <a href="#submenu4" data-toggle="collapse" aria-expanded="false" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-cogs fa-fw mr-3"></span>
                    <span class="menu-collapsed">Forensic Settings</span>
                    <span class="submenu-icon ml-auto"></span>
                </div>
            </a>
            <!--            Submenu content -->
            <div id='submenu4' class="collapse sidebar-submenu">
                <a href="http://{{ serverAddress }}:{{ serverPort }}/gira_overview/gira_threat_response/" class="list-group-item list-group-item-action bg-dark text-white">
                    <span class="menu-collapsed">Collection</span>
                </a>
                <a href="http://{{ serverAddress }}:{{ serverPort }}/gira_overview/gira_consequence/" class="list-group-item list-group-item-action bg-dark text-white">
                    <span class="menu-collapsed">Examination</span>
                </a>
                <a href="http://{{ serverAddress }}:{{ serverPort }}/gira_overview/gira_asset_status/" class="list-group-item list-group-item-action bg-dark text-white">
                    <span class="menu-collapsed">Analysis</span>
                </a>
            </div>

<!--             Separator without title -->
            <li class="list-group-item sidebar-separator menu-collapsed"></li>
<!--            /END Separator -->
            <a href="#" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-question fa-fw mr-3"></span>
                    <span class="menu-collapsed">Help</span>
                </div>
            </a>
            <a href="#" data-toggle="sidebar-colapse" class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                    <span id="collapse-text" class="menu-collapsed">Collapse</span>
                </div>
            </a>

        </ul><!-- List Group END-->
    </div><!-- sidebar-container END -->


<!--    MAIN -->
<div class="col-10">
    {% block content %}

    {% endblock %}
</div><!-- Main Col END -->

</div><!-- body-row END -->


</div><!-- container -->

{% block script %}
<script src="{{url_for('static', filename='sidebar.js')}}"></script>

{% endblock %}
