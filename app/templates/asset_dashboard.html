{% block script %}
<script type="text/javascript">
    //pie
    $(document).ready(function(){
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
            ['Hardware', '#'],
            ['Workstation', 2],
            ['Laptop', 5],
            ['Rooter', 2],
            ['Other', 0]
            ]);
            var options = {
            // title: 'Asset - Hardware',
            is3D:true
            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart3d'));
            chart.draw(data, options);
        }
    });
    $(document).ready(function(){
        google.charts.load('current', {'packages':['corechart']});

            ['Service', 1],

            chart.draw(data, options);

    });
    $(document).ready(function(){

</script>
<script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Instances', 'Number'],
          ["Microsoft .NET Framework 4.8 SP1", 6],
          ["Microsoft SQL Server 2012", 5],
          ["Microsoft Windows 7 Professional", 2]
        ]);

        var options = {
          // title: 'Chess opening moves',
          // width: 900,
          legend: { position: 'none' },
          chart: { title: 'Software Instances',
                   subtitle: 'in use' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Number'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };

    google.charts.load('current', {'packages':['bar']});
